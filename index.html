<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Page</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="container">
    <nav id="primary" class="grid grid-flow-col">

      <div>
        <img src="assets/icons/List.svg" alt="Menu Icon">
        <strong>Menu</strong>
      </div>
      
      <div>
        <img src="assets/icons/Tech News.svg" alt="Logo">
      </div>
      
      <div>
        <strong>Buscar</strong>
        <img src="assets/icons/MagnifyingGlass.svg" alt="Search Icon">
      </div>
    </nav>
      <nav id="secundary" class="grid grid-flow-col">
      <a href="#">Artificial Inteligence</a>
      <a href="#">Blockchain</a>
      <a href="#">Holograms</a>
      <a href="#">Internet</a>
      <a href="#">Wearables</a>
      <a href="#">Augmented reality</a>
      <a href="#">Virtual Reality</a>
    </nav>
  </header>
  <main class="grid container">
    <section id="featured" class="grid grid-flow-col gap-16">
      <div class="card">
        <img src="assets/Image 01.png" alt="Imagem 01">
        <figcaption>
          <span class="content-tag">ROBOTICS</span>
          <h2 class="text-2xl">
            Domestic robots are beginning to be adopted for daily tasks, promising more comfort and efficiency in homes.
          </h2>
        </figcaption>
      </div>

      <div class="grid grid-cols-2 gap-16">
        <figure class="card">
          <img src="assets/Image 02.png" alt="New 3D Projector Smartphone hits the market, transforming the way we see our screens!">
          <figcaption>
            <span class="content-tag">HOLOGRAMS</span>
            <h2 class="text-lg">
              New 3D Projector Smartphone hits the market, transforming the way we see our screens!
            </h2>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="assets/Image 03.png" alt="6G technology arrives in Brazilian metropolises, promising to revolutionize the way we live and communicate.">
          <figcaption>
            <span class="content-tag">INTERNET</span>
            <h2 class="text-lg">
              6G technology arrives in Brazilian metropolises, promising to revolutionize the way we live and communicate.
            </h2>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="assets/Image 04.png" alt="Company launches smart watch capable of monitoring mental health, offering valuable insights into personal well-being.">
          <figcaption>
            <span class="content-tag">WEARABLES</span>
            <h2 class="text-lg">
              Company launches smart watch capable of monitoring mental health, offering valuable insights into personal well-being.
            </h2>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="assets/Image 05.png" alt="Schools adopt VR technology to provide immersive experiences, transforming traditional learning.">
          <figcaption>
            <span class="content-tag">VIRTUAL REALITY</span>
            <h2 class="text-lg">
              Schools adopt VR technology to provide immersive experiences, transforming traditional learning.
            </h2>
          </figcaption>
        </figure>

      </div>
    </section>

    <section id="weekly">
      <header class="grid grid-flow-col">
        <h3>Most read of the week</h3>
        <a href="#" class="grid grid-flow-col">
          <strong>See more</strong>
          <span></span>
        </a>
      </header>
      <div class="grid gap-16">
        
        <figure>
          <span class="content-tag">vehicles</span>
          <img src="assets/Image 06.png" alt="Vehicles">
          <p>
            Flying vehicle prototype is presented, marking the beginning of the era of personal air transport.
          </p>
        </figure>
        
        <figure>
          <span class="content-tag">holograms</span>
          <img src="assets/Image 07.png" alt="holograms">
          <p>
            Video conferencing platform introduces new hologram function, making virtual calls more realistic and engaging.
          </p>
        </figure>
        
        <figure>
          <span class="content-tag">virtual reality</span>
          <img src="assets/Image 08.png" alt="virtual reality">
          <p>
            New generation of video game consoles is launched, bringing ultra-realistic graphics and fully immersive gaming experiences.
          </p>
        </figure>
        
        <figure>
          <span class="content-tag">internet</span>
          <img src="assets/Image 09.png" alt="internet">
          <p>
            Project seeks to offer high-speed internet in remote areas through satellites.
          </p>
        </figure>
      </div>
    </section>
  </main>
</body>
</html>
